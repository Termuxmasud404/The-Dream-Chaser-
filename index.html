 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card Generator - The Dream Chaser</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.3s ease;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 1.5rem;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .profile-card {
      text-align: center;
      border: 2px solid #ccc;
      padding: 1rem;
      border-radius: 15px;
      background-color: #f9f9f9;
      transition: transform 0.3s;
    }
    .profile-card:hover {
      transform: scale(1.02);
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .input-section input, .input-section textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .qr-code {
      margin-top: 10px;
    }
    button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Profile Card</h2>
    <div class="input-section">
      <input type="text" id="name" placeholder="Your Name" />
      <input type="text" id="age" placeholder="Age" />
      <input type="text" id="profession" placeholder="Profession" />
      <input type="text" id="location" placeholder="Location" />
      <input type="text" id="hobbies" placeholder="Hobbies" />
      <input type="text" id="imageUrl" placeholder="Profile Image URL" />
      <input type="text" id="tagline" placeholder="Tagline (or click Generate)" />
      <button onclick="generateTagline()">Generate Funny Tagline</button>
      <input type="text" id="socialLink" placeholder="Facebook/YouTube Link" />
      <button onclick="generateCard()">Generate Card</button>
      <button onclick="toggleDarkMode()">Toggle Dark/Light</button>
    </div>
    <div id="cardPreview" class="profile-card" style="display: none">
      <img id="previewImage" src="" alt="Profile" />
      <h3 id="previewName"></h3>
      <p id="previewAge"></p>
      <p id="previewProfession"></p>
      <p id="previewLocation"></p>
      <p id="previewHobbies"></p>
      <strong id="previewTagline"></strong>
      <div class="qr-code">
        <img id="qrCode" src="" width="100" />
      </div>
    </div>
  </div>  <script>
    function generateCard() {
      document.getElementById("cardPreview").style.display = "block";
      document.getElementById("previewImage").src = document.getElementById("imageUrl").value;
      document.getElementById("previewName").innerText = document.getElementById("name").value;
      document.getElementById("previewAge").innerText = "Age: " + document.getElementById("age").value;
      document.getElementById("previewProfession").innerText = "Profession: " + document.getElementById("profession").value;
      document.getElementById("previewLocation").innerText = "Location: " + document.getElementById("location").value;
      document.getElementById("previewHobbies").innerText = "Hobbies: " + document.getElementById("hobbies").value;
      document.getElementById("previewTagline").innerText = document.getElementById("tagline").value;
      const social = document.getElementById("socialLink").value;
      document.getElementById("qrCode").src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(social)}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function generateTagline() {
      const taglines = [
        "The Dream Chaser",
        "Living in 404 Error Mode",
        "Part-time human, full-time coder",
        "Laugh, Code, Repeat",
        "Too cool for bugs!"
      ];
      const random = taglines[Math.floor(Math.random() * taglines.length)];
      document.getElementById("tagline").value = random;
    }
  </script></body>
</html>
